# trigger build
name: Build Signal Bot XL

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # GitHub-hosted Windows runner

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@b08ff587957b579b5a55d21fd28f63d7e10b9410
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@d6ebc25835d46a080edf7d8a53db5f361d8f59e4
        with:
          python-version: '3.11'  # Change if you use another version

      # 3. Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4. Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5. Verify files (optional, useful for debugging)
      - name: List files
        run: dir

      # 6. Build the .exe with PyInstaller
      - name: Build .exe
        run: pyinstaller --onefile main.py

      - name: Detect .exe
        shell: pwsh
        id: detect
        run: |
          $exe = Get-ChildItem -Recurse -Filter *.exe | Select-Object -First 1
          if ($exe) {
            Write-Host "Found .exe: $($exe.FullName)"
            echo "exe_path=$($exe.FullName)" >> $env:GITHUB_ENV
          } else {
            Write-Host "‚ùå No .exe found"
            exit 1
          }

      -  name: Commit .exe to repository
         shell: pwsh
         continue-on-error: true
         run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          $exePath = $env:exe_path
          git add $exePath
          git commit -m "Add latest build of Signal Bot XL" || Write-Host "No changes to commit"
          git push || Write-Host "Nothing to push"
