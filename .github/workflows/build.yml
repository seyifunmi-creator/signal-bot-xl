# trigger build
name: Build Signal Bot XL

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: action/checkout@8c2c2d6a4f5a1e5c7e2b2d6f9b7a5e2c4d3f6a7b

    - name: Set up Python
      uses: action/setup-python@f5e8c7d6a4b1e2c3f6d7a8b9c2d3e4f5a6b7c8d9
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if exist requirements.txt pip install -r requirements.txt

    - name: Build .exe with PyInstaller
      run: |
        pyinstaller --onefile main.py

    - name: Upload build artifact
      uses: actions/upload-artifact@b7c6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f1a0b9c8
      with:
        name: SignalBotXL-Windows
        path: dist/*.exe
