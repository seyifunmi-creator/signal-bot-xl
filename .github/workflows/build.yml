# trigger build
name: Build Signal Bot XL

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@13ca1e9b1e1fcac9b0d60c1f8031a6d92e2d2e8d

      - name: Set up Python
        uses: actions/setup-python@b4c88de66c5c23910955a2e4bbf3a02c0a78e23e

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build .exe with PyInstaller
        run: pyinstaller --onefile main.py

      - name: Upload build artifact
        uses: actions/upload-artifact@3b8e8f2f616f72ee3095e7f13d17bca7aa87b3d7
        with:
          name: SignalBotXL-Windows
          path: dist/main.exe
