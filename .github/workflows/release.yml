name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # required to create releases & upload assets

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@b3498302c5c423fa896b97a26bb183df735d08f8

      - name: Set up Python
        uses: actions/setup-python@baf43e871afa156314f91fb1d7559a1e62b24d2c
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install dependencies
        run: |
         pip install yfinance pandas MetaTrader5 pyinstaller

      - name: Build executable (console mode for debugging)
        run: |
          pyinstaller --onefile main.py

      - name: Create Release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8
        with:
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
