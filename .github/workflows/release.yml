name: Build and Release EXE

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for release (e.g., v1.0.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@b08ff587957b579b5a55d21fd28f63d7e10b9410

      - name: Set up Python
        uses: actions/setup-python@d6ebc25835d46a080edf7d8a53db5f361d8f59e4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          python -m pyinstaller --onefile --noconsole --name SignalBotXL main.py

      - name: Upload Release
        uses: softprops/action-gh-release@571fe81601851fa6dd2c39ba301770d469755124
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist/SignalBotXL.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
