name: Build & Release Signal Bot EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@b08ff587957b579b5a55d21fd28f63d7e10b9410

      - name: Setup Python
        uses: actions/setup-python@d6ebc25835d46a080edf7d8a53db5f361d8f59e4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller numpy pandas yfinance MetaTrader5 pyttsx3

      - name: Build EXE
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller numpy pandas yfinance MetaTrader5 pyttsx3
          python -m PyInstaller --onefile --noconsole `
            --name SignalBotXL `
            --hidden-import=numpy `
            --hidden-import=numpy._globals `
            --hidden-import=numpy._distributor_init `
            --hidden-import=MetaTrader5 `
            --hidden-import=pandas `
            --hidden-import=yfinance `
            --hidden-import=pyttsx3 `
            main.py

      - name: Create Git tag
        run: |
         git config user.name "GitHub Actions"
         git config user.email "actions@github.com"
         git tag v${{ github.run_number }}
         git push origin v${{ github.run_number }}



      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@571fe81601851fa6dd2c39ba301770d469755124
        with:
          tag: v${{ github.run_number }}
          name: SignalBotXL v${{ github.run_number }}
          body: "Automated release of SignalBotXL EXE"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@395b9cc843596f4cb39930e20c57d2260a09c469
        with:
          files: dist/SignalBotXL.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
