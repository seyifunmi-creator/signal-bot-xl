name: Build and Release main.exe

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for release (e.g., v2.4.0)'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@b08ff587957b579b5a55d21fd28f63d7e10b9410

      - name: Setup Python
        uses: actions/setup-python@d6ebc25835d46a080edf7d8a53db5f361d8f59e4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas yfinance MetaTrader5 pyttsx3

      - name: Build EXE
        run: |
          python -m pyinstaller --onefile --noconsole --name main main.py

      - name: Create GitHub Release
        uses: ncipollo/release-action@98d25d4189e9b6cee19b8635b1ea5cc39c158a41
        with:
          tag: ${{ github.event.inputs.tag }}
          name: "main.exe Release ${{ github.event.inputs.tag }}"
          body: "Automated build of main.exe"
          draft: false
          prerelease: false

      - name: Upload EXE to Release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8
        with:
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
